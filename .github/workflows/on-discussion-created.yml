name: Label New Discussion

on:
  discussion:
    types: [created]

jobs:
  label-discussion:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Copy .env file
        run: |
          if [ -f .env ]; then cp .env .env.workflow; fi

      - name: Run discussion labeler
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APP_ID: ${{ secrets.APP_ID }}
          APP_PRIVATE_KEY_PATH: ${{ secrets.APP_PRIVATE_KEY_PATH }}
          APP_INSTALLATION_ID: ${{ secrets.APP_INSTALLATION_ID }}
          DEFAULT_REPO: ${{ github.repository }}
        run: |
          python test.py ${{ secrets.SECRET_KEY }}
